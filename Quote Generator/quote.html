<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generetor</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    
    <div class="wrapper">
        <header class="header">Let's start our night with a new quote</header>
    <div class="content">
        <div class="quote-area">
            <i class="fa fa-quote-left"></i>
            <p class="quote">The first step to getting the thing you want out of life is this: decide what you want</p>
            <i class="fa fa-quote-right"></i>
        </div>
        <div class="author">
            <span>-</span>
            <span>By Ben Stein</span>

        </div>
    </div>
    <button id="button">New Quote</button>

</div>

    <script src="quote.js"></script>
    
</body>
</html>
